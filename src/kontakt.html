<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Katarzyna Szkudlarek</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Katarzyna Szkudlarek</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="o-mnie.html">O mnie</a></li>
                <li><a href="https://www.znanylekarz.pl/katarzyna-szkudlarek/fizjoterapeuta-dzieciecy-fizjoterapeuta/wroclaw#profile-reviews" target="_blank">Opinia</a></li>
            </ul>
        </nav>
        <div class="burger-menu" id="burger-menu">☰</div>
    </header>

    <section>
        <h2>Kontakt z lekarzem</h2>
        <form id="contact-form" action="https://formspree.io/f/xkgobvpe" method="POST">
            <div class="form-group">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" placeholder="Twoje imię i nazwisko" required>
            </div>
    
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Twój e-mail" required>
            </div>
    
            <div class="form-group">
                <label for="subject">Temat:</label>
                <input type="text" id="subject" name="subject" placeholder="Temat wiadomości" required>
            </div>
    
            <div class="form-group">
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" placeholder="Twoja wiadomość..." required></textarea>
            </div>
    
            <button type="submit">Wyślij</button>
        </form>

        <!-- Block for message about successful sending -->
        <div id="success-message" style="display: none; color: green; font-size: 16px; margin-top: 10px;">
            Dziękujemy! Twoja wiadomość została wysłana.
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Fizjoterapeutka</p>
    </footer>
</body>
</html>
